<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>input:-webkit-autofill{
  -webkit-box-shadow: 0 0 0px 1000px white inset;
}</style>
</head>
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
<body>
     <div style="margin: 15% 40%;">
        <img src="/static/V SYSTEMS_Logo_Black.svg" class="image">
       <form action="/login/" method="post" >
            {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <label class="label">{{ login_form.useremail.label_tag }}</label>
            <div class="input">
                {{ login_form.useremail }}
            </div>
            <label class="label">{{ login_form.useremail.label_tag }}</label>
            <div class="input">
                {{ login_form.password }}
            </div>
            <button type="reset" style="float: left">重置</button>
            <button type="submit" style="float: right">提交</button>
        </form>
    </div>



</body>
</html>
